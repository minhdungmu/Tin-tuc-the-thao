<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action="/summit" method="post"></form>
<br><label for="name">Họ và tên :</label><br>
<input type="text" id="name" name="name"required>
<br><label for="birthdate">Ngày sinh:</label><br>
<input type="date" id="birthdate" name="birthdate">
<br><label for="email">email:</label><br>
<input type="email" id="email" name="name"required>
<button type="submit">Gửi</button>
<br><label for="password">mật khẩu</label><br>
<input type="password" id="mật khẩu" name="name" required>
<br><label for="confirm password">xác nhận mật khẩu</label><br>
<input type="confirm password" id="xác nhận mật khẩu" name="name">
<br><label for="age">Tuổi:</label><br>
<input type="number" id="age" name="age" min="8" max="60">
<br><label for="sex">Giới tính</label>
<input type="radio" name="gender" value="male"> Nam
<input type="radio" name="gender" value="female"> Nữ
<br><label for="hobby">Sở thích:</label><br>
<br><input type="checkbox" name="hobby" value="reading"> Đọc sách <br>
<br><input type="checkbox" name="hobby" value="traveling"> Du lịch <br>
<br><input type="checkbox" name="hobby" value="football">Đá bóng <br>
<label for="profile">Ảnh đại diện</label>
<br><img src="mu.jpg"alt="" width="200"height="200"><br>
<br><button type="submit">Đăng ký</button><br>
</form>
 </form>
</body>
</html>
